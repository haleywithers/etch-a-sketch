<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header class="header">
        <div class="options flex-row space-between align-center">
            <div class="grid-size flex-row align-center">
                <p>Choose Grid Size:</p>
                <div class="choice grid-size-choice align-center justify-center">
                    <p>4</p>
                </div>
                <div class="choice grid-size-choice align-center justify-center">
                    <p>8</p>
                </div>
                <div class="choice grid-size-choice align-center justify-center">
                    <p>16</p>
                </div>
                <div class="choice grid-size-choice align-center justify-center">
                    <p>?</p>
                </div>
            </div>
            <div class="colors flex-row align-center">
                 <p>Colour</p>
                <div class="choice color-choice black"></div>
                <div class="choice color-choice grey"></div>
                <div class="choice color-choice rainbow"></div>
            </div>
            <div class="clear">
                <p>Clear</p>
            </div>
        </div>
    </header>

    <section class="canvas-holder">
        <div class="canvas"></div>
    </section>

    <script src="/main.js"></script>
</body>
</html>
