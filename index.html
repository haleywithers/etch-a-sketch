<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <header class="header">
        <div class="mobile-controls">
            <button class="settings-toggle">Settings</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="options flex-row space-between align-center">
            <div class="grid-size flex-row align-center">
                <p>Choose Grid Size:</p>
                <button class="choice grid-size-choice align-center justify-center">4</button>
                <button class="choice grid-size-choice align-center justify-center">8</button>
                <button class="choice grid-size-choice align-center justify-center">16</button>
                <button class="choice grid-size-choice align-center justify-center">?</button>
            </div>
            <div class="colors flex-row align-center">
                 <p>Colour</p>
                <button class="choice color-choice black" aria-label="Black color"></button>
                <button class="choice color-choice grey" aria-label="Grey color"></button>
                <button class="choice color-choice rainbow" aria-label="Rainbow colors"></button>
            </div>
            <button class="clear clear-desktop">Clear</button>
        </div>
    </header>
    <main>
        <section class="canvas-holder">
            <h1 class="visually-hidden">Etch-a-Sketch Drawing Tool</h1>
            <div class="canvas" role="img" aria-label="Drawing canvas"></div>
        </section>
    </main>

    <script src="/main.js"></script>
</body>
</html>
